<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
    <title>Slide Bar</title>
</head>
<body>
    <main>
    <aside>
        <div class="menu">
            <div class="toggle">
                <img src="./images/logo.svg" alt="" class="logo">
                <img src="./images/menu.svg" alt="" id="btn_toggle">
            </div>
            <div class="item">
                <img src="./images/search.svg" alt="">
                <span>Buscar</span>
            </div>
            <div class="item">
                <img src="./images/grid.svg" alt="">
                <span>Dashboard</span>
            </div>
            <div class="item">
                <img src="./images/pet.svg" alt="">
                <span>Pets</span>
            </div>
            <div class="item">
                <img src="./images/user.svg" alt="">
                <span>Clientes</span>
            </div>
            <div class="item">
                <img src="./images/vet.svg" alt="">
                <span>Vets</span>
            </div>
            <div class="item">
                <img src="./images/settings.svg" alt="">
                <span>Ajustes</span>
            </div>
        </div>
        <div class="log-out">
            <div class="info-log">
            <img src="./images/photo.jpg" alt="">
                <p style="font-size: 15px;">
                    Bella Maria <br>
                    <span style="font-size: 12px;">Veterinaria</span>
                </p>
            </div>
            <img src="./images/log-out.svg" alt="">
        </div>
    </aside>
    <h2>Dashboard</h2>
</main>

    <script src="./index.js"></script>
</body>
</html>
